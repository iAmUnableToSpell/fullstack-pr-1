<!DOCTYPE html>
<html>
  <head>
    <title>Bootstrap 3 Template</title>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"
    ></script>
    <script src="https://code.jquery.com/jquery-3.5.0.min.js"></script>
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"
    ></script>
    <script type="text/javascript" src="index.js"></script>

    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css"
    />
    <link rel="stylesheet" type="text/css" href="styles.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.css"
    />
  </head>
  <body>
    <div class="container">
      <h1 style="color: red; font-weight: bold;">Bootstrap Booking Form:</h1>
      <div class="well">
        Fill out the form and click the submit button when complete...
      </div>
      <form action="/action.php" id="bookingform">
        <div class="form-group row">
          <div class="col-sm-6">
            <div class="panel panel-default">
              <div class="panel-heading">
                User:
              </div>
              <div class="panel-body">
                <div class="form-group row" name="username-group">
                  <label class="col-sm-4 col-form-label" for="username">
                    Username:
                  </label>
                  <div class="col-sm-8">
                    <input
                      type="username"
                      name="username"
                      class="form-control"
                      id="username"
                      placeholder="Type Username..."
                    />
                  </div>
                </div>
                <div class="form-group row" name="firstname-group">
                  <label class="col-sm-4 col-form-label" for="firstname">
                    First Name:
                  </label>
                  <div class="col-sm-8">
                    <input
                      type="firstName"
                      name="firstname"
                      class="form-control"
                      id="firstname"
                      placeholder="Type First Name..."
                    />
                  </div>
                </div>
                <div class="form-group row" name="lastname-group">
                  <label class="col-sm-4 col-form-label" for="lastname">
                    Last Name:
                  </label>
                  <div class="col-sm-8">
                    <input
                      type="lastName"
                      name="lastname"
                      class="form-control"
                      id="lastname"
                      placeholder="Type Last Name..."
                    />
                  </div>
                </div>
              </div>
            </div>
            <div class="panel panel-default">
              <div class="panel-heading">
                Contact:
              </div>
              <div class="panel-body">
                <div class="form-group row">
                  <div class="col-sm-12">
                    <div class="input-group">
                      <div class="input-group-addon">
                        <span class="glyphicon glyphicon-phone-alt"></span>
                      </div>
                      <input
                        class="form-control"
                        id="phone"
                        name="phone"
                        type="tel"
                        placeholder="Type Phone Number..."
                      />
                    </div>
                  </div>
                </div>
                <div class="form-group row">
                  <div class="col-sm-12">
                    <div class="input-group">
                      <div class="input-group-addon">
                        <span class="glyphicon glyphicon-print"></span>
                      </div>
                      <input
                        class="form-control"
                        id="fax"
                        name="fax"
                        type="tel"
                        placeholder="Type Fax Number..."
                      />
                    </div>
                  </div>
                </div>
                <div class="form-group row">
                  <div class="col-sm-12">
                    <div class="input-group">
                      <div class="input-group-addon">
                        <span class="glyphicon glyphicon-envelope"></span>
                      </div>
                      <input
                        class="form-control"
                        id="email"
                        name="email"
                        type="email"
                        placeholder="Type E-Mail..."
                      />
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="panel panel-default">
              <div class="panel-heading">
                Schedule:
              </div>
              <div class="panel-body">
                <div class="form-group row">
                  <label class="col-sm-12 col-form-label" for="adults">
                    Adults:</label
                  >
                  <div class="col-sm-12">
                    <select id="adults" name="adults" class="form-control">
                      <option value="0">0</option>
                      <option value="1">1</option>
                      <option value="2">2</option>
                      <option value="3">3</option>
                      <option value="4">4</option>
                      <option value="5">5</option>
                    </select>
                  </div>
                </div>
                <div class="form-group row">
                  <div class="form-group col-sm-6">
                    <label for="checkin">
                      Check-in:
                    </label>

                    <input
                      type="date"
                      id="checkin"
                      name="checkin"
                      class="form-control"
                    />
                  </div>
                  <div class="form-group col-sm-6">
                    <label for="checkout">
                      Check-out:
                    </label>

                    <input
                      type="date"
                      id="checkout"
                      name="checkout"
                      class="form-control"
                    />
                  </div>
                </div>
                <div class="form-group row">
                  <div class="form-group col-sm-6">
                    <label for="days">
                      Days:
                    </label>
                    <input
                      type="text"
                      id="days"
                      name="days"
                      class="form-control"
                      readonly
                    />
                  </div>
                  <div class="form-group col-sm-6">
                    <label for="total">
                      Cost($):
                    </label>
                    <input
                      type="text"
                      id="total"
                      name="total"
                      class="form-control"
                      readonly
                    />
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-sm-6">
            <div class="panel panel-default">
              <div class="panel-heading">
                Other:
              </div>
              <div class="panel-body" style="height: 761px;">
                <div class="col-sm-12 form-group row">
                  <label class="col-form-label" for="message">
                    Message:
                  </label>
                  <div>
                    <textarea
                      type="text"
                      class="form-control"
                      id="message"
                      placeholder="Type Message Here..."
                      rows="26"
                    ></textarea>
                  </div>
                </div>
                <div class="col-sm-12 form-group row">
                  <label for="range">Range:</label>
                  <input
                    type="range"
                    id="range"
                    name="range"
                    min="0"
                    max="10"
                    step="1"
                  />
                </div>
                <div class="col-sm-12 form-group row">
                  <label for="priority">Priority:</label>
                  <div class="col-sm-12 form-group row">
                    <input type="radio" id="low" name="priority" />
                    <label for="low" style="font-weight: normal;">Low</label>

                    <input type="radio" id="mid" name="priority" />
                    <label for="mid" style="font-weight: normal;">Med</label>
                    <input type="radio" id="high" name="priority" />
                    <label for="high" style="font-weight: normal;">High</label>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <hr />
      </form>
      <div class="col-sm-12 button-row row">
        <button class="col-sm-2 btn btn-reset" id="reset">
          <span class="glyphicon glyphicon-erase"></span> Reset
        </button>
        <button class="col-sm-2 btn btn-submit" id="submit">
          <span class="glyphicon glyphicon-send"></span> Submit
        </button>
      </div>
    </div>
  </body>
</html>
